  <script type="text/javascript">
    window.onload = function () {
      points = []
      fetch("http://127.0.0.1:8082/annual-income").then(
        res => {
          res.json().then(
            data => {
              console.log(data);
              if (data.length > 0) {

                var temp = "";
                data.forEach((itemData) => {
                  points.push({ x: new Date(Date.parse(itemData.date)), y: itemData.sale });
                });
              }
              console.log("my data", points);
              console.log("sample data", points);

              var chart = new CanvasJS.Chart("chartContainer",
                {
                  title: {
                    text: "Earthquakes - per month"
                  },
                  data: [
                    {
                      type: "line",

                      dataPoints: points
                    }
                  ]
                });

              chart.render();
            }
          )
        })
    }
  </script>

    <!-- settings layout -->
    <main class="mdl-layout__content mdl-color--grey-100" id="settings-layout">
      <div class="settings-content">

        <form id="score_form">
          <h3 style="text-align: center;">change score parameters</h3>
          <div class="form-row">
            <div class="form-group col">
              <!-- <label for="score_coefficient_input">score coefficient</label> -->
              <input type="number" class="form-control" id="score_coefficient_input" placeholder="score coefficient"
                min="0" max="1" step="0.05">
            </div>

            <div class="form-group col">
              <!-- <label for="score_period_input">score_period</label> -->
              <input type="number" class="form-control" id="score_period_input" placeholder="score period" min="0">
            </div>

            <div class="form-group col">
              <!-- <label for="max_order_score_input">max order score</label> -->
              <input type="number" class="form-control" id="max_order_score_input" placeholder="max order score" min="0"
                step="10">
            </div>
          </div>
          <div class="score_form_buttons">
            <a href="#danger_alert"><button type="button" style="width: 100px;" class="btn btn-primary"
                id="score_form_submit_button" onclick="submite_score_form()">submit</button></a>
            <button type="" style="width: 100px;" class="btn btn-primary" id="score_form_reset_button"
              onclick='document.forms["score_form"].reset()'>reset</button>
          </div>


        </form>

        <form id="add_rank_form">
          <h3 style="text-align: center;">add Rank</h3>
          <div class="form-row justify-content-center">
            <div class="form-group col-6">
              <input type="text" class="form-control" id="rank_name_input" placeholder="rank name">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <input type="number" class="form-control" id="off_input" placeholder="off" min="0" max="100" step="1">
            </div>

            <div class="form-group col">
              <input type="number" class="form-control" id="monthly_limit_input" placeholder="monthly limit">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <div class="form-row">
                <div class="col">
                  <input type="number" class="form-control" id="rank_range_min_input" placeholder="range min" min="0"
                    step="10">
                </div>
                <div class="col">
                  <input type="number" class="form-control" id="rank_range_max_input" placeholder="range max" min="0"
                    step="10">
                </div>
              </div>
            </div>
            <div class="col">
              <div class="custom-control custom-switch">
                <input class="custom-control-input" type="checkbox" id="free_shipping_input" name="free_shipping_input"
                  value="free_shipping">
                <label class="custom-control-label" for="free_shipping_input"> free shipping</label><br>
              </div>
            </div>
          </div>

          <div class="add_score_form_buttons">
            <button type="button" style="width: 100px;" class="btn btn-primary" id="score_form_submit_button"
              onclick="submite_add_rank_form()">submit</button>
            <button type="" style="width: 100px;" class="btn btn-primary" id="score_form_reset_button"
              onclick='document.forms["add_rank_form"].reset()'>reset</button>
          </div>
        </form>
