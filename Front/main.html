  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css"

  <link href="path/custom.css" rel="stylesheet" type="text/css" />
</head>

<body>


  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header" id="container">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <!-- <span class="brand">SAD Loyalty System</span> -->

      </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      <header class="demo-drawer-header">
        <!-- <img src="images/user.jpg" class="demo-avatar"> -->
        <!-- <div class="demo-avatar-dropdown">
          <span>hello@example.com</span>
          <div class="mdl-layout-spacer"></div>
          <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
            <li class="mdl-menu__item">hello@example.com</li>
            <li class="mdl-menu__item">info@example.com</li>
            <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
          </ul>
        </div> -->
      </header>

      <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        <a class="mdl-navigation__link" onclick="settings_clicked()"><i
            class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>Settings</a>
        <a class="mdl-navigation__link" onclick="analytics_clicked()"><i
            class="mdl-color-text--blue-grey-400 material-icons" role="presentation">analytics</i>Analytics</a>

        <div class="mdl-layout-spacer"></div>
        <a class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons"
            role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
      </nav>
    </div>

    <!-- settings layout -->
    <main class="mdl-layout__content mdl-color--grey-100" id="settings-layout">
      <div class="settings-content">

        <form id="score_form">
          <h3 style="text-align: center;">change score parameters</h3>
          <div class="form-row">
            <div class="form-group col">
              <!-- <label for="score_coefficient_input">score coefficient</label> -->
              <input type="number" class="form-control" id="score_coefficient_input" placeholder="score coefficient"
                min="0" max="1" step="0.05">
            </div>

            <div class="form-group col">
              <!-- <label for="score_period_input">score_period</label> -->
              <input type="number" class="form-control" id="score_period_input" placeholder="score period" min="0">
            </div>

            <div class="form-group col">
              <!-- <label for="max_order_score_input">max order score</label> -->
              <input type="number" class="form-control" id="max_order_score_input" placeholder="max order score" min="0"
                step="10">
            </div>
          </div>
          <div class="score_form_buttons">
            <button type="submit" style="width: 100px;" class="btn btn-primary"
              id="score_form_submit_button">submit</button>
            <button type="" style="width: 100px;" class="btn btn-primary" id="score_form_reset_button">reset</button>
          </div>
        </form>

        <form id="add_rank_form">
          <h3 style="text-align: center;">add Rank</h3>
          <div class="form-row justify-content-center">
            <div class="form-group col-6">
              <input type="text" class="form-control" id="rank_name_input" placeholder="rank name">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <input type="number" class="form-control" id="off_input" placeholder="off" min="0" max="1" step="0.05">
            </div>

            <div class="form-group col">
              <input type="number" class="form-control" id="monthly_limit_input" placeholder="monthly limit">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <div class="form-row">
                <div class="col">
                  <input type="number" class="form-control" id="rank_range_max_input" placeholder="range max" min="0"
                    step="10">
                </div>
                <div class="col">
                  <input type="number" class="form-control" id="rank_range_min_input" placeholder="range min" min="0"
                    step="10">
                </div>
              </div>
            </div>
            <div class="col">
              <div class="custom-control custom-switch">
                <input class="custom-control-input" type="checkbox" id="free_shipping_input" name="free_shipping_input"
                  value="free_shipping">
                <label class="custom-control-label" for="free_shipping_input"> free shipping</label><br>
              </div>
            </div>
          </div>

          <div class="score_form_buttons">
            <button type="submit" style="width: 100px;" class="btn btn-primary"
              id="score_form_submit_button">submit</button>
            <button type="" style="width: 100px;" class="btn btn-primary" id="score_form_reset_button">reset</button>
          </div>
        </form>

      </div>

    </main>

    <!-- analytics layout -->
    <main class="mdl-layout__content mdl-color--grey-100 " id="analytics-layout" style="display: none;">
      <div class="mdl-grid demo-content">
        <i>analytics layout</i>

      </div>
    </main>

  </div>
</body>

</html>
